<!DOCTYPE html>

<body>


<script>
    var person = {
        name: 'Carlos Kelkboom'
    };

    Object.observe(person, function(change) {
        console.log(change);
    });


    setTimeout(function() {
        person.name = 'Dhr. ' + person.name;
    }, 1000);

    setTimeout(function() {
        person.age = 35;
    }, 2000);

</script>
