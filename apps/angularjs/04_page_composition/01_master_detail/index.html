<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic AngularJS application</title>
</head>
<body data-ng-controller="mainController as app">

<h1>{{title}}</h1>

<div class="master" data-ng-controller="MasterController">

    {{ masterTitle }}
    <div class="detail" data-ng-controller="DetailsController">
        {{ detailsTitle }} inside {{ masterTitle }}
    </div>

</div>

<script src="../../../../bower_components/requirejs/require.js"
        data-main="./app.js"></script>

</body>


<style>
    body { background: yellow; padding: 50px; }
    .master { background: purple; padding: 50px; }
    .detail { background: green; padding: 50px; }

</style>
</html>
