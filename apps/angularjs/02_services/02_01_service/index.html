<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic AngularJS application</title>
</head>
<body data-ng-controller="mainController as app">

<h1>{{ title }}</h1>
<p>
    {{ description }}
</p>

<script src="../../../../bower_components/angular/angular.js"></script>
<script>

    var app = angular.module('app', []);

    app.controller('mainController', function($scope, titleFactory, descriptionService) {
        $scope.title = titleFactory.title;
        $scope.description = descriptionService.description;
    });

    app.factory('titleFactory', function() {
        return {
            title: 'From the factory!!'
        };
    });

    app.service('descriptionService', function() {
        this.description = 'This is teh description from the descriptionService!!';
    });

</script>
</body>
</html>
