<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Person data item</title>
</head>
<body data-ng-controller="mainController">


<h1>{{ title }}</h1>

<pre>
{{ person | json }}
</pre>


<pre>
{{ animal | json }}
</pre>


<script src="../../../../bower_components/angular/angular.js"></script>
<script>

    angular

        // module
        .module('app', [])

        // the main controller
        .controller('mainController', function($scope, Person, Animal) {
            $scope.title = 'Hello World';
            $scope.person = Person.init('Carlos');
            $scope.person.index = 0;
            $scope.animal = Animal.init();
        });


    // we will need to wrap the bootstrapping of the app in a setTimeout
    // to push it to the end of the execution stack (also called....well...stack)
    // in order to load both the Person.js and Animal.js files.
    // This is not the preferred way. Normally we'll use requireJS.
    setTimeout(function() {
        angular.bootstrap(document, ['app']);
    }, 0);


</script>
<script src="Person.js"></script>
<script src="Animal.js"></script>


</body>
</html>
